<div class="container-fluid p-0">
    <div class="row p-1">
        <div class="col-xl-9 imageBorder">
            
                <img [src]="images[currentIndex]" alt="Image Slide" class="background-img">

          
        </div>
        <!-- Login Form Section -->
        <div class="col-xl-3 imageBorder">
            <div class="auth-full-page-content p-md-5 p-4">
                <div class="w-100">
                    <div class="d-flex flex-column h-100">
                        <div class="my-auto">
                            <div class="mt-4">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="mb-3">
                                        <label for="email">User Name</label>
                                        <input type="text" class="form-control"  formControlName="email"
                                            placeholder="Enter User Name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password">Password</label>
                                        <div class="input-group auth-pass-inputgroup">
                                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control"
                                                formControlName="password" placeholder="Enter password">
                                            <button class="btn btn-light ms-0" type="button" id="password-addon"
                                                (click)="toggleFieldTextType()">
                                                <i class="mdi mdi-eye-outline"
                                                    [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType}">
                                                </i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mt-3 d-grid">
                                        <button class="btn btn-primary btn-block" type="submit">Log In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="mt-4 mt-md-5 text-center">
                            <p class="mb-0">Â© {{year}} Sharviinfotech. All Rights Reserved</p>
                        </div>
                    </div>
                </div>
            </div>
