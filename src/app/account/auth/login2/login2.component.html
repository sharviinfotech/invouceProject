 <div style="position: relative; width: 100vw; height: 100vh; overflow: hidden;">
    <img [src]="images[currentIndex]" alt="Image Slide" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
  
    <div class="rightSide">
      <div class="text-center">
        <img src="assets/images/AircraftFlight.png" alt="Aircraft Logo" class="aircraft-logo" style="max-width: 150px; margin-bottom: 20px;">
      </div>
  
      <form *ngIf="!isForgotPassword" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div style="margin-bottom: 15px;">
          <label for="userName" style="display: block; color: black; margin-bottom: 5px;">User Name</label>
          <input type="text" style="width: calc(100% - 18px); padding: 8px; border:2px solid rgba(255, 255, 255, 0.3); background-color: rgba(255, 255, 255, 0.1); color:black;font-size: 14px;font-weight: 500; box-sizing: border-box;" class="form-control" formControlName="userName" placeholder="Enter User Name">
          <div class="text-danger" *ngIf="submitted && f['userName'].errors">
            User Name is required.
          </div>
        </div>
  
        <div style="margin-bottom: 20px;">
          <label for="password" style="display: block; color: black; margin-bottom: 5px;">Password</label>
          <div class="input-group auth-pass-inputgroup">
            <input style="width: calc(100% - 18px); padding: 8px; border: 2px solid rgba(255, 255, 255, 0.3); background-color: rgba(255, 255, 255, 0.1); color:black;font-size: 14px;font-weight: 500; box-sizing: border-box;" [type]="fieldTextType ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Enter password">
            <button class="btn btn-light ms-0" type="button" id="password-addon" (click)="toggleFieldTextType()">
              <i class="mdi mdi-eye-outline" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType}"></i>
            </button>
          </div>
          <div class="text-danger" *ngIf="submitted && f['password'].errors">
            Password is required.
          </div>
        </div>
  
        <div class="mt-3 d-grid">
          <button class="btn btn-primary btn-block d-flex align-items-center justify-content-center" type="submit">
            Log In
            <i class="bi bi-box-arrow-in-right ms-2" style="font-size:20px"></i>
          </button>
        </div>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <div class="mt-3 text-center">
          <a (click)="toggleForgotPassword()" class="pointer_Underline text-white">Forgot Password?</a>
        </div>
      </form>
  
      <form *ngIf="isForgotPassword" [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()">
        <div class="mb-3">
          <label for="email" style="display: block; color: black; margin-bottom: 5px;">Email</label>
          <input type="email" style="width: calc(100% - 18px); padding: 8px; border: 2px solid rgba(255, 255, 255, 0.3); background-color: rgba(255, 255, 255, 0.1); color:black;font-size: 14px;font-weight: 500; box-sizing: border-box;" class="form-control" formControlName="email" placeholder="Enter your email">
          <div class="text-danger" *ngIf="submittedForgot && gForgot['email'].errors">
            Valid email is required.
          </div>
        </div>
        <div class="mt-3 d-grid">
          <button class="btn btn-success btn-block" type="submit">Submit</button>
        </div>
        <div class="mt-3 text-center ">
          <a (click)="toggleForgotPassword()" class="pointer_Underline text-white">Back to Login</a>
        </div>
      </form>
  
      <div class="text-center mt-2 mb-2 text-white">
        <p>© {{2025}} Sharviinfotech. All Rights Reserved</p>
      </div>
    </div>
  </div>
