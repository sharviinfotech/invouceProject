 <div class="container-fluid d-flex align-items-center justify-content-center vh-100 loginBody" >
    <!-- <img src="assets/images/seabeach.jpg" alt="Aircraft Logo" class="aircraft-logo mb-3"> -->
    
    
    <div class="card custom-card">
        <div class="row g-0 h-100">
            <!-- Image Section -->
            <div class="col-md-8 image-section d-none d-md-flex">
                <div class="image-container">
                    <img [src]="images[currentIndex]" alt="Image Slide" class="background-img">
                </div>
            </div>

            <!-- Login Form Section -->
            <div class="col-md-4 form-section d-flex align-items-center justify-content-center rightCard">
                <div class="p-1 w-100">
                    <div class="text-center">
                    
                        <img src="assets/images/AircraftFlight.png" alt="Aircraft Logo" class="aircraft-logo mb-3">
                    </div>

                    <form *ngIf="!isForgotPassword" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="userName" style="color: white !important;">User Name</label>
                            <input type="text" class="form-control" formControlName="userName" placeholder="Enter User Name">
                            <div class="text-danger" *ngIf="submitted && f['userName'].errors">
                                User Name is required.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" style="color: white !important;">Password</label>
                            <div class="input-group auth-pass-inputgroup">
                                <input [type]="fieldTextType ? 'text' : 'password'" class="form-control"
                                    formControlName="password" placeholder="Enter password">
                                <button class="btn btn-light ms-0" type="button" id="password-addon"
                                    (click)="toggleFieldTextType()">
                                    <i class="mdi mdi-eye-outline"
                                        [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType}">
                                    </i>
                                </button>
                            </div>
                            <div class="text-danger" *ngIf="submitted && f['password'].errors">
                                Password is required.
                            </div>
                        </div>

                        <div class="mt-3 d-grid">
                            <button class="btn btn-primary btn-block" type="submit">Log In</button>
                        </div>
                        <div class="mt-3 text-center">
                            <a (click)="toggleForgotPassword()" class="pointer_Underline text-white">Forgot Password?</a>
                        </div>
                    </form>

                    
                    <form *ngIf="isForgotPassword" [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()">
                        <div class="mb-3">
                            <label for="email" style="color: white !important;">Enter your Email</label>
                            <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
                            <div class="text-danger" *ngIf="submittedForgot && gForgot['email'].errors">
                                Valid email is required.
                            </div>
                        </div>
                        <div class="mt-3 d-grid">
                            <button class="btn btn-success btn-block" type="submit">Submit</button>
                        </div>
                        <div class="mt-3 text-center ">
                            <a (click)="toggleForgotPassword()"  class="pointer_Underline text-white">Back to Login</a>
                        </div>
                    </form>

                    <div class="text-center mt-3 text-white">
                        <p>© {{2025}} Sharviinfotech. All Rights Reserved</p>
                        <!-- <div class="marquee-text">© {{2025}} Sharviinfotech. All Rights Reserved</div> -->


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
