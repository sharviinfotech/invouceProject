<div class="container-fluid p-0">
    <div class="row m-0 vh-100">
        <!-- Image Section -->
        <div class="col-md-8 col-lg-9 p-0">
            <div class="auth-full-bg">
                <img [src]="images[currentIndex]" alt="Image Slide" class="background-img">
            </div>
        </div>

        <!-- Login Form Section -->
        <div class="col-md-4 col-lg-3 d-flex align-items-center justify-content-center rightCard">
            <div class="auth-full-page-content p-1">
                <div class="w-100">
                    <div class="d-flex flex-column heightAdjuest">
                        <div class="my-auto">
                            <div class="m-3">
                                <div class="d-flex justify-content-center mb-4">
                                    <img src="assets/images/AircraftFlight.png" alt="Aircraft Logo" height="100" width="100" class="aircraft-logo">
                                </div>

                                <!-- Login Form -->
                                <form *ngIf="!isForgotPassword" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="mb-3">
                                        <label for="userName">User Name</label>
                                        <input type="text" class="form-control" formControlName="userName" placeholder="Enter User Name">
                                        <div class="text-danger" *ngIf="submitted && f['userName'].errors">
                                            User Name is required.
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password">Password</label>
                                        <div class="input-group auth-pass-inputgroup">
                                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control"
                                                formControlName="password" placeholder="Enter password">
                                            <button class="btn btn-light ms-0" type="button" id="password-addon"
                                                (click)="toggleFieldTextType()">
                                                <i class="mdi mdi-eye-outline"
                                                    [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType}">
                                                </i>
                                            </button>
                                        </div>
                                        <div class="text-danger" *ngIf="submitted && f['password'].errors">
                                            Password is required.
                                        </div>
                                    </div>

                                    <div class="mt-3 d-grid">
                                        <button class="btn btn-primary btn-block" type="submit">Log In</button>
                                    </div>
                                    <div class="mt-3 text-center text-white">
                                        <a (click)="toggleForgotPassword()" class="pointer_Underline">Forgot Password?</a>
                                    </div>
                                </form>

                                <!-- Forgot Password Form -->
                                <form *ngIf="isForgotPassword" [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()">
                                    <div class="mb-3">
                                        <label for="email">Enter your Email</label>
                                        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
                                        <div class="text-danger" *ngIf="submittedForgot && gForgot['email'].errors">
                                            Valid email is required.
                                        </div>
                                    </div>
                                    <div class="mt-3 d-grid">
                                        <button class="btn btn-success btn-block" type="submit">Submit</button>
                                    </div>
                                    <div class="mt-3 text-center text-white">
                                        <a (click)="toggleForgotPassword()"  class="pointer_Underline">Back to Login</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                        <div class="text-center text-white">
                            <p class="mb-5">Â© {{year}} Sharviinfotech. All Rights Reserved</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
